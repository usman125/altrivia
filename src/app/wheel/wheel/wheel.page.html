<ion-header align-title="center" class="select-mode-header">
  <ion-toolbar>
    <ion-buttons (click)="goBack()" slot="start">
      <ion-icon name="arrow-back" size="30"></ion-icon>
    </ion-buttons>
    <ion-title>{{'1/25'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="game-wheel has-header-bar">

  <div class="top-wrapper">
    <div class="row players-grid">
      <div class="col player opponent">
        <div class="name">{{'Usman Ali Khan'}}</div>
        <div class="avatar">
          <div class="inner">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61McsadO1OL.jpg" />
          </div>
        </div>
        <div class="characters row">
          <div class="col character">
            <!-- <img ng-src="img/category/{{category.id}}{{game.opponent.categories.indexOf(category.id) > -1? '-active': ''}}.png" /> -->
            <img src="../../../assets/images/category/1-active.png" />
            <img src="../../../assets/images/category/2.png" />
            <img src="../../../assets/images/category/3.png" />
            <img src="../../../assets/images/category/4.png" />
            <img src="../../../assets/images/category/5.png" />
            <img src="../../../assets/images/category/6-active.png" />
          </div>
        </div>
      </div>
      <div class="col player me">
        <div class="name">{{'Ali Husnain'}}</div>
        <div class="avatar">
          <div class="inner">
            <img src="https://i.imgur.com/K3KJ3w4h.jpg" />
          </div>
        </div>
        <div class="characters row">
          <div class="col character">
            <!-- <img ng-src="img/category/{{category.id}}{{game.me.categories.indexOf(category.id) > -1? '-active': ''}}.png" /> -->
            <img src="../../../assets/images/category/1-active.png" />
            <img src="../../../assets/images/category/2.png" />
            <img src="../../../assets/images/category/3-active.png" />
            <img src="../../../assets/images/category/4-active.png" />
            <img src="../../../assets/images/category/5.png" />
            <img src="../../../assets/images/category/6.png" />
          </div>
        </div>
      </div>
    </div>


    <div class="wheel-wrapper">
      <img class="wheel" src="../../assets/images/wheel.png" style="-webkit-transform: rotate(1828deg);">
      <a id="tutorialWheelClickHereId" class="marker" style="-webkit-transform: rotate(0deg);"></a>
      <div class="overlay" *ngIf="showOverlay"></div>
    </div>

    <div class="footer">
      <a class="resign-game-button button button-violet" (click)="resignGame()">
        <i class="ion-close-round"></i>
        <br/>
        <span class="text">{{'QUESTIONS.resign_game'| translate}}</span>
      </a>

      <div class="row progress">
        <div class="col" *ngFor="let i of [1, 2, 3]">
          <img src="../../../assets/images/{{'progress'}}{{'-selected'}}.png"/>
        </div>
      </div>
    </div>

  </div>
</ion-content>
